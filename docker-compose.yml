version: '3.8'

services:
  nginx-proxy-manager-new:
    image: 'jc21/nginx-proxy-manager:latest'
    container_name: nginx_proxy_manager_new
    restart: always
    environment:
      DB_SQLITE_FILE: "/data/database.sqlite"
    volumes:
      - ./nginx-new/data:/data
      - ./nginx-new/letsencrypt:/etc/letsencrypt
    ports:
      - "8082:80"      # HTTP remapped
      - "8083:81"      # Admin Panel remapped
      - "4444:443"     # HTTPS remapped


services:
  backend:
    build:
      context: ./be
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - DB_HOST=db
      - DB_USER=root
      - DB_PASSWORD=example
      - DB_NAME=sales_report
    expose:
      - "5000"
    depends_on:
      - db
    networks:
      - app-network

  frontend:
    build:
      context: ./fe
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
    expose:
      - "3000"
    networks:
      - app-network

  db:
    image: mysql:8
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: sales_report
    expose:
      - "3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  db_data:
