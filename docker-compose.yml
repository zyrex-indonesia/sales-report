version: '3.8'

services:
  nginx-proxy-manager-new:
    image: 'jc21/nginx-proxy-manager:latest'
    container_name: nginx_proxy_manager_new
    restart: always
    environment:
      DB_SQLITE_FILE: "/data/database.sqlite"
    volumes:
      - ./nginx-new/data:/data
      - ./nginx-new/letsencrypt:/etc/letsencrypt
    ports:
      - '80:80' # Public HTTP Port
      - '443:443' # Public HTTPS Port
      - '81:81' # Admin Web Port
    networks:
      - app-network

  backend:
    build:
      context: ./be
      dockerfile: Dockerfile
    environment:
      NODE_ENV: production
      DB_HOST: db
      DB_USER: root
      DB_PASSWORD: Zyr3xuser  # Match with MySQL root password
      DB_NAME: sales_report_db # Match with MySQL database name
    ports:
      - "5000:5000"  # Map backend port
    depends_on:
      - db
    networks:
      - app-network

  frontend:
    build:
      context: ./fe
      dockerfile: Dockerfile
    environment:
      NODE_ENV: production
      REACT_APP_BACKEND_URL: http://backend:5000
    ports:
      - "3000:3000"  # Expose frontend to the host
    depends_on:
      - backend
    networks:
      - app-network

  db:
    image: mysql:8
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: sales_report
      MYSQL_USER: root
      MYSQL_PASSWORD: example
    ports:
      - "3306:3306"  # Map database port
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  db_data:
